<!DOCTYPE html>
<html>
  <head>
    <title>Google Sing-in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
   <div class="container p-2 d-flex flex-column justify-content-center align-items-center">
    <div
    id="g_id_onload"
    data-client_id="1003761738958-ggu7u1v5tbkaea7n5r9s62gtnceqgjd0.apps.googleusercontent.com"
    data-callback="handleCredentialResponse"
    data-auto_prompt="false"
  ></div>
  <div
    class="g_id_signin"
    data-type="standard"
    data-size="large"
    data-theme="outline"
    data-text="sign_in_with"
    data-shape="rectangular"
    data-logo_alignment="left"
  ></div>
   </div>

  <div class="d-flex justify-content-center m-2">
    <button id="logout-google" class="btn btn-danger">
      Logout google
    </button>
  </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>


      function handleCredentialResponse(response) {
        const url = ( window.location.hostname.includes('localhost') )
                    ? 'http://localhost:8080/api/auth/google'
                    : 'https://munguia-node-restserver.herokuapp.com/api/auth/google';
        const body = { id_token: response.credential }
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(body)
        })
        .then( r=> r.json() )
        .then( resp =>{
            console.log(resp )
            localStorage.setItem('email',resp.usuario.correo)
            location.reload()
          
        })
        .catch( console.warn )      }


      const btnLogoutGoogle= document.querySelector('#logout-google');

      btnLogoutGoogle.addEventListener('click',async ()=>{
     
      await   google.accounts.id.disableAutoSelect()
      await google.accounts.id.revoke(localStorage.getItem('email'), done => {
            console.log('consent revoked');
            localStorage.clear()
            location.reload()
        });
      })
    </script>
  </body>
</html>
